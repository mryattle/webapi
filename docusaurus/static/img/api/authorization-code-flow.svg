@startuml

' sequence diagram
skinparam sequenceParticipantFontName Consolas
skinparam sequenceParticipantFontSize 18
skinparam sequenceArrowFontName Consolas
skinparam sequenceArrowFontSize 14
skinparam sequenceParticipantBorderColor #032536
skinparam sequenceParticipantBackgroundColor #6E91A1
skinparam sequenceArrowColor #032536
skinparam sequenceLifeLineBorderColor #032536

' state diagram
skinparam activityFontSize 14
skinparam activityFontName Consolas


' color scheme
' #6E91A1
' #477286
' #27556c
' #113c51
' #032536

participant "User" as User
participant "Browser" as Browser
participant "3rd Party\nWebApp" as WebApp
participant "Authentication Server" as Server
participant "Resource Server" as ResourceServer

User    - -> Browser : Open WebApp
Browser - -> WebApp : Load Web App
Browser <- - WebApp : Redirect to Login Server
Browser - -> Server : Load Login Page
Browser <- - Server : Ask for Credentials
User    <- - Browser: Show Login Page
User    - -> Browser: Input Credentials
Browser - -> Server : Send Crentials
Browser <- - Server : Redirect with Authorization Code
Browser - -> WebApp : Authorization Code
WebApp  - -> Server : Authorization Code
WebApp  <- - Server : Authorization & Refresh Token

Browser - -> WebApp : Resource Request
WebApp  - -> ResourceServer : Send Resource Request + Authorization Token
WebApp  <- - ResourceServer : Reply with Resource
Browser <- - WebApp : Display Resource
User    <- - Browser : Display Resource

@enduml

