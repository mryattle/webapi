# Default server configuration
#
server {
	# listen 80 default_server;
	# listen [::]:80 default_server;
    # server_name localhost;
    
    # SSL configuration
    #
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name localhost;

    #
    # Self signed certs generated by the ssl-cert package
    # Don't use them in a production server!
    #
    ssl_certificate      /etc/ssl/certs/nginx.pem;
    ssl_certificate_key  /etc/ssl/private/nginx.key;      
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    add_header Strict-Transport-Security "max-age=31536000";
    ssl_session_cache shared:ssl_session_cache:10m; 

    # this is the internal Docker DNS, cache only for 30s
    resolver 127.0.0.11 valid=30s; 
    root /var/www/localhost/htdocs;

    index index.html index.htm index.php;

    charset utf-8;

    # SOA: trailing slash
    rewrite ^/docs/event-driven/([^.]*[^/])$ $1/ permanent;
    rewrite ^/docs/request-response/([^.]*[^/])$ $1/ permanent;
    rewrite ^/docs/([^.]*[^/])$ $1/ permanent;

    # Express
	location /chat/ {
		proxy_pass http://express:8080/;
	}

	location /socket.io/ {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy false;

        proxy_pass http://express:8080/socket.io/;
        proxy_redirect off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
	}     

    # Express - Webhook
    location /api/webhook {
        proxy_pass http://express:8080/webhook;
    }

    # Laravel	
	location /api/ {
		proxy_pass http://laravel:9000/api/;
	}

}

